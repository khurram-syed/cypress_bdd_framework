name: Cypress BDD Tests

on:
  # Trigger on push to main branch
  push:
    branches:
      - main
  
  # Manual trigger with inputs
  workflow_dispatch:
    inputs:
      tags:
        description: 'Cucumber tags (e.g., @smoke, @login, @articles, @newArticle)'
        required: true
        default: '@smoke'
      browser:
        description: 'Browser to run tests'
        required: true
        type: choice
        options:
          - chrome
          - edge
        default: chrome

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  cypress-tests:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Cypress tests (Main branch)
        if: github.event_name == 'push'
        run: npm run test:ci

      - name: Run Cypress tests (Manual with tags)
        if: github.event_name == 'workflow_dispatch'
        run: npx cypress run --browser ${{ inputs.browser }} --headless --env TAGS="${{ inputs.tags }}"

      - name: Generate Cucumber HTML Report
        if: always()
        run: npm run report:cucumber

      - name: List generated files
        if: always()
        run: |
          echo "üìÅ Checking report files:"
          ls -R cypress/reports/ || echo "No reports folder found!"
          echo ""
          echo "üìÑ Looking for index.html:"
          find cypress/reports -name "index.html" || echo "No index.html found!"

      - name: Upload Cucumber HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-report-${{ github.run_number }}
          path: cypress/reports/
          retention-days: 30

      - name: Deploy Report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./cypress/reports
          destination_dir: reports/run-${{ github.run_number }}
          keep_files: true
          enable_jekyll: false

      - name: Wait for GitHub Pages Deployment
        if: always()
        run: sleep 10

      - name: Comment Report URL
        if: always()
        run: |
          REPORT_URL="https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/reports/run-${{ github.run_number }}/index.html"
          echo "üìä Report URL: $REPORT_URL"
          echo ""
          echo "üîó Direct link to reports folder:"
          echo "https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/reports/run-${{ github.run_number }}/"
          echo ""
          echo "‚è≥ Note: GitHub Pages may take 1-2 minutes to deploy. If you see 404, wait a moment and refresh."

name: Cypress BDD CI

on:
  push:
    branches: [ "main" ]

  workflow_dispatch:
    inputs:
      tags:
        description: "Run scenarios with Cucumber tags (e.g., @smoke, @login, @articles, @newArticle)."
        required: false
        default: "@smoke"
      browser:
        type: choice
        description: "Browser to run tests"
        required: true
        default: "chrome"
        options:
          - chrome
          - edge

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout project
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Node
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: 'npm'

      # 3. Install dependencies
      - name: Install dependencies
        run: npm install

      # 4. Clean reports
      - name: Clean previous reports
        run: npm run clean:reports

      # 5. Run tests with manual tag & browser
      - name: Run Cypress Tests
        run: |
          npx cypress run \
            --browser ${{ github.event.inputs.browser || 'chrome' }} \
            --env TAGS="${{ github.event.inputs.tags }}"

      # 6. Generate Cucumber HTML report
      - name: Generate Cucumber HTML Report
        run: npm run report:cucumber
      
      # 6b. List generated files
      - name: List generated files
        if: always()
        run: |
          echo "üìÅ Checking report files:"
          ls -R cypress/reports/ || echo "No reports folder found!"
          echo ""
          echo "üìÑ Looking for index.html:"
          find cypress/reports -name "index.html" || echo "No index.html found!"
      # 7. Upload report artifact (UPDATED TO v4)
      - name: Upload Cucumber HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-bdd-report
          path: cypress/reports/
          retention-days: 30
          
      # 8. Deploy HTML report to GitHub Pages
      - name: Deploy Cucumber Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        if: always()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: cypress/reports
          keep_files: true
     
      # 9. Wait for Page for Deployment  
      - name: Wait for GitHub Pages Deployment
        if: always()
        run: sleep 10

      # 10. Report URL in Comments 
      - name: Comment Report URL
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const reportUrl = `https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/reports/${{ github.run_number }}/index.html`;
            console.log(`üìä Report available at: ${reportUrl}`);
            
            if (context.eventName === 'workflow_dispatch') {
              github.rest.repos.createCommitComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                commit_sha: context.sha,
                body: `## üß™ Test Report\n\nüìä View HTML Report: [Click Here](${reportUrl})\n\n**Browser:** ${{ inputs.browser }}\n**Tags:** ${{ inputs.tags }}`
              });
            }

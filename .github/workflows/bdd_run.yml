name: Cypress BDD CI

on:
  push:
    branches: [ "main" ]

  workflow_dispatch:
    inputs:
      tags:
        description: "Run scenarios with tags (e.g. @smoke, @login, @articles). Leave empty for all tests."
        required: false
        default: ""
      browser:
        type: choice
        description: "Browser to run tests"
        required: true
        default: "chrome"
        options:
          - chrome
          - edge

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout project
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Node
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      # 3. Install dependencies
      - name: Install dependencies
        run: npm install

      # 4. Clean old reports
      - name: Clean reports
        run: npm run clean:reports

      # 5. Run Cypress with tags & browser
      - name: Run Cypress Tests
        run: |
          npx cypress run \
            --browser ${{ github.event.inputs.browser || 'chrome' }} \
            --env TAGS="${{ github.event.inputs.tags }}"
      
      # 6. Generate Cucumber HTML report
      - name: Generate Cucumber HTML Report
        run: npm run report:cucumber

      # 7. Upload report as downloadable artifact
      - name: Upload HTML Report Artifact
        uses: actions/upload-artifact@v3
        with:
          name: cucumber-bdd-report
          path: cypress/reports/

      # 8. Deploy the report to GitHub Pages
      - name: Deploy Cucumber HTML Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: cypress/reports

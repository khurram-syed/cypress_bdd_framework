name: Cypress BDD Tests

on:
  # Trigger on push to main branch
  push:
    branches:
      - main
  
  # Manual trigger with inputs
  workflow_dispatch:
    inputs:
      tags:
        description: 'Cucumber tags (e.g., @smoke, @login, @articles, @newArticle)'
        required: true
        default: '@smoke'
      browser:
        description: 'Browser to run tests'
        required: true
        type: choice
        options:
          - chrome
          - edge
        default: chrome

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  cypress-tests:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Cypress tests (Main branch)
        if: github.event_name == 'push'
        run: npm run test:ci

      - name: Run Cypress tests (Manual with tags)
        if: github.event_name == 'workflow_dispatch'
        run: npx cypress run --browser ${{ inputs.browser }} --headless --env TAGS="${{ inputs.tags }}"

      - name: Generate Cucumber HTML Report
        if: always()
        run: npm run report:cucumber

      - name: List generated files
        if: always()
        run: |
          echo "ğŸ“ Checking report files:"
          ls -R cypress/reports/ || echo "No reports folder found!"
          echo ""
          echo "ğŸ“„ Looking for index.html:"
          find cypress/reports -name "index.html" || echo "No index.html found!"

      - name: Upload Cucumber HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-report-${{ github.run_number }}
          path: cypress/reports/
          retention-days: 30

      - name: Deploy Report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./cypress/reports
          destination_dir: reports/run-${{ github.run_number }}
          keep_files: true
          enable_jekyll: false

      # 9. Verify GitHub Pages Deployment  
      - name: Verify Deployment
        if: always()
        run: |
          echo "âœ… Deployment completed!"
          echo ""
          echo "ğŸ“Š Report should be available at:"
          echo "https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/reports/run-${{ github.run_number }}/cucumber-html/index.html"
          echo ""
          echo "ğŸ” Checking gh-pages branch..."
          git fetch origin gh-pages || echo "gh-pages branch not found"
          echo ""
          echo "â³ GitHub Pages may take 1-2 minutes to build and deploy."
          echo "ğŸ“Œ Make sure GitHub Pages is enabled in Settings â†’ Pages â†’ Source: gh-pages branch"

      # 9b. Add Report Link to Summary
      - name: Add Report to Job Summary
        if: always()
        run: |
          REPORT_URL="https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/reports/run-${{ github.run_number }}/cucumber-html/index.html"
          echo "## ğŸ§ª Cypress BDD Test Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ğŸ“Š **[View Cucumber HTML Report]($REPORT_URL)**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Details:" >> $GITHUB_STEP_SUMMARY
          echo "- **Run Number:** ${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Browser:** ${{ github.event.inputs.browser || 'chrome' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tags:** ${{ github.event.inputs.tags || 'all tests' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Trigger:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "> â³ *Note: If the report link shows 404, wait 1-2 minutes for GitHub Pages to deploy, then refresh.*" >> $GITHUB_STEP_SUMMARY

      # 10. Report URL in Comments 
      - name: Comment Report URL
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const reportUrl = `https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/reports/run-${{ github.run_number }}/cucumber-html/index.html`;
            console.log(`ğŸ“Š Report available at: ${reportUrl}`);
            
            if (context.eventName === 'workflow_dispatch') {
              github.rest.repos.createCommitComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                commit_sha: context.sha,
                body: `## ğŸ§ª Cypress BDD Test Report\n\nğŸ“Š **View HTML Report:** [Click Here](${reportUrl})\n\n**Browser:** ${{ github.event.inputs.browser }}\n**Tags:** ${{ github.event.inputs.tags }}\n**Run Number:** ${{ github.run_number }}\n\nâ³ *Note: If you see 404, wait 1-2 minutes for GitHub Pages deployment.*`
              });
            }

name: Cypress BDD CI

on:
  push:
    branches: [ "main" ]

  workflow_dispatch:
    inputs:
      tags:
        description: "Run scenarios with Cucumber tags (e.g., @smoke, @login, @articles, @newArticle)."
        required: false
        default: "@smoke"
      browser:
        type: choice
        description: "Browser to run tests"
        required: true
        default: "chrome"
        options:
          - chrome
          - edge
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout project
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Node
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: 'npm'

      # 3. Install dependencies
      - name: Install dependencies
        run: npm install

      # 4. Clean reports
      - name: Clean previous reports
        run: npm run clean:reports
    
      - name: Run Cypress tests (Main branch)
        if: github.event_name == 'push'
        run: npm run test:ci
     
        # 5. Run tests with manual tag & browser
      - name: Run Cypress tests (Manual with tags)
        if: github.event_name == 'workflow_dispatch'
        run: npx cypress run --browser ${{ inputs.browser || 'chrome'}} --headless --env TAGS="${{ inputs.tags }}"

      # 6. Generate Cucumber HTML report
      - name: Generate Cucumber HTML Report
        run: npm run report:cucumber
      
      # 6b. List generated files
      - name: List generated files
        if: always()
        run: |
          echo "üìÅ Checking report files:"
          ls -R cypress/reports/ || echo "No reports folder found!"
          echo ""
          echo "üìÑ Looking for index.html:"
          find cypress/reports -name "index.html" || echo "No index.html found!"
     
      # 7 Upload Cucumber HTML Report
      - name: Upload Cucumber HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-report-${{ github.run_number }}
          path: cypress/reports/
          retention-days: 30
     
      # 8 Deploy Cucumber HTML Report
      - name: Deploy Report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./cypress/reports
          destination_dir: reports/run-${{ github.run_number }}
          keep_files: true
          enable_jekyll: false

      - name: Wait for GitHub Pages Deployment
        if: always()
        run: sleep 10

      - name: Comment Report URL
        if: always()
        run: |
          REPORT_URL="https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/reports/run-${{ github.run_number }}/index.html"
          echo "üìä Report URL: $REPORT_URL"
          echo ""
          echo "üîó Direct link to reports folder:"
          echo "https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/reports/run-${{ github.run_number }}/"
          echo ""
          echo "‚è≥ Note: GitHub Pages may take 1-2 minutes to deploy. If you see 404, wait a moment and refresh."